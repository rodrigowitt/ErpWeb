<div class="container mt-5">
    <h2>Cadastro de Pedido</h2>
    <form>
      <div class="form-group">
        <label for="cliente">Cliente:</label>
        <input type="text" class="form-control" id="cliente" placeholder="Nome do cliente">
      </div>
      <div class="form-group">
        <label for="desconto">Desconto:</label>
        <input type="text" class="form-control" id="desconto" placeholder="Desconto">
      </div>
      <div class="form-group">
        <label for="total">Total:</label>
        <input type="text" class="form-control" id="total" placeholder="Total">
      </div>
      <div class="form-group">
        <label for="formaPagamento">Forma de Pagamento:</label>
        <select class="form-control" id="formaPagamento">
          <option>Cartão de Crédito</option>
          <option>Dinheiro</option>
          <option>Transferência Bancária</option>
          <option>PIX</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

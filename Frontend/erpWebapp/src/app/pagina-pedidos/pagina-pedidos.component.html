<div class="container mt-5">
  <h2>Cadastro de Pedido</h2>
  <form #addForm="ngForm" class="row">
      <div class="form-group col-md-6">
          <label for="cliente">Cliente:</label>
          <input type="text" ngModel name="cliente" class="form-control" id="cliente" placeholder="Nome do cliente">
      </div>
      <div class="form-group col-md-6">
          <label for="formaPagamento">Forma de Pagamento:</label>
          <select class="form-control" id="forma_pagamento" ngModel name="forma_pagamento" required>
              <option value="" disabled selected hidden>Selecione uma opção</option>
              <option value="cartão de crédito">Cartão de Crédito</option>
              <option value="Dinheiro">Dinheiro</option>
              <option value="Transferência Bancária">Transferência Bancária</option>
              <option value="PIX">PIX</option>
          </select>
      </div>
      <div class="form-group colunapreco mt-3">
        <label for="codigoProduto">Código do Produto:</label>
        <div class="input-group">
            <input type="text" [(ngModel)]="codigoProduto" class="form-control" id="codigoProduto" name="codigoProduto" placeholder="Código do produto">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="adicionarProduto(codigoProduto)">Adicionar Produto</button>
            </div>
        </div>
    </div>
    
    <div class="form-group col-md-12">
        <table class="table table-striped mt-4">
          <thead>
            <tr>
              <th>Id do Produto</th>
              <th>Código do Produto</th>
              <th>Nome do Produto</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produto of produtoslista">
              <ng-container *ngIf="produtoValido(produto)"> 
                <td>{{ produto.produtoid }}</td>
                <td>{{ produto.codigo }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.preco }}</td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="form-group col-md-12">
          <button type="submit" id="add-ped-form" class="btn btn-primary">Salvar</button>
      </div>
  </form>
</div>
